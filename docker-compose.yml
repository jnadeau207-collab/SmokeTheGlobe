
services:
  services:
  # ... your existing services (web/app/db/etc)

  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    environment:
      # If you are using Supabase Postgres
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # If you’re using a direct Postgres URL (Prisma DATABASE_URL)
      - DATABASE_URL=${DATABASE_URL}
      # ETL toggles – keep them 0 until you’re ready to run a real scrape
      - ETL_ENABLE_CA=${ETL_ENABLE_CA:-0}
      - ETL_ENABLE_WA=${ETL_ENABLE_WA:-0}
      - ETL_ENABLE_DE=${ETL_ENABLE_DE:-0}
      # LLM parsing (we’ll use this later)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      # keep this if you have a local db container;
      # if you're using hosted Supabase only, you can drop this
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smoketheglobe
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    restart: always
    ports:
      - '8080:8080'

volumes:
  db_data:
